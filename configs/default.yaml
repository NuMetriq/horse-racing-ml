data:
  races_path: data/processed/races.parquet
  runners_path: data/processed/runners.parquet

split:
  date_col: race_date
  train_end: "2021-12-31"
  valid_end: "2022-12-31"

model:
  objective: "binary:logistic"
  eval_metric: "logloss"
  early_stopping_rounds: 200
  n_trials: 50

features:
  use_odds: true
  max_recent_finishes: 10